openapi: 3.0.0
info:
  contact:
    email: baldur@email.de
    name: Baldur
  description: ProxMox VE API
  title: ProxMox VE API
  version: "8.0"
servers:
- description: local
  url: https://127.0.0.1:8006/api2/json
tags:
- name: cluster
- name: nodes
- name: storage
- name: access
paths:
  /cluster/config/nodes:
    get:
      description: Corosync node list.
      operationId: getClusterConfigNodes
      parameters: []
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getClusterConfigNodes_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: getClusterConfigNodes
      tags:
      - cluster
  /cluster/resources:
    get:
      description: Resources index (cluster wide).
      operationId: getClusterResources
      parameters:
      - explode: true
        in: query
        name: type
        required: false
        schema:
          enum:
          - vm
          - storage
          - node
          - sdn
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getClusterResources_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: getClusterResources
      tags:
      - cluster
  /cluster/nextid:
    get:
      description: Get next free VMID. Pass a VMID to assert that its free (at time
        of check).
      operationId: getClusterNextid
      parameters:
      - description: The (unique) ID of the VM.
        explode: true
        in: query
        name: vmid
        required: false
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getClusterNextid_200_response'
          description: The next free VMID.
      security:
      - cookie: []
      - token: []
      summary: getClusterNextid
      tags:
      - cluster
  /nodes/{node}/qemu:
    get:
      description: Virtual machine index (per node).
      operationId: getVMs
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: Determine the full status of active VMs.
        explode: true
        in: query
        name: full
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getVMs_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: getVMs
      tags:
      - nodes
    post:
      description: Create or restore a virtual machine.
      operationId: createVM
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVMRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createVM_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: createVM
      tags:
      - nodes
  /nodes/{node}/qemu/{vmid}:
    delete:
      description: Destroy the VM and  all used/owned volumes. Removes any VM specific
        permissions and firewall rules
      operationId: deleteVM
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: The (unique) ID of the VM.
        explode: false
        in: path
        name: vmid
        required: true
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: simple
      - description: "If set, destroy additionally all disks not referenced in the\
          \ config but with a matching VMID from all enabled storages."
        explode: true
        in: query
        name: destroy-unreferenced-disks
        required: false
        schema:
          type: boolean
        style: form
      - description: "Remove VMID from configurations, like backup & replication jobs\
          \ and HA."
        explode: true
        in: query
        name: purge
        required: false
        schema:
          type: boolean
        style: form
      - description: Ignore locks - only root is allowed to use this option.
        explode: true
        in: query
        name: skiplock
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createVM_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: deleteVM
      tags:
      - nodes
    get:
      description: Directory index
      operationId: getVM
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: The (unique) ID of the VM.
        explode: false
        in: path
        name: vmid
        required: true
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getVM_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: getVM
      tags:
      - nodes
  /nodes/{node}/qemu/{vmid}/config:
    get:
      description: Get the virtual machine configuration with pending configuration
        changes applied. Set the 'current' parameter to get the current configuration
        instead.
      operationId: getVMConfig
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: The (unique) ID of the VM.
        explode: false
        in: path
        name: vmid
        required: true
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: simple
      - description: Get current values (instead of pending values).
        explode: true
        in: query
        name: current
        required: false
        schema:
          type: boolean
        style: form
      - description: Fetch config values from given snapshot.
        explode: true
        in: query
        name: snapshot
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getVMConfig_200_response'
          description: The VM configuration.
      security:
      - cookie: []
      - token: []
      summary: getVMConfig
      tags:
      - nodes
    post:
      description: Set virtual machine options (asynchrounous API).
      operationId: updateVMConfig
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: The (unique) ID of the VM.
        explode: false
        in: path
        name: vmid
        required: true
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVMConfigRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createVM_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: updateVMConfig
      tags:
      - nodes
    put:
      description: Set virtual machine options (synchrounous API) - You should consider
        using the POST method instead for any actions involving hotplug or storage
        allocation.
      operationId: updateVMConfigSync
      parameters:
      - description: The cluster node name.
        explode: false
        in: path
        name: node
        required: true
        schema:
          type: string
        style: simple
      - description: The (unique) ID of the VM.
        explode: false
        in: path
        name: vmid
        required: true
        schema:
          format: int64
          maximum: 999999999
          minimum: 100
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateVMConfigSyncRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createVM_200_response'
          description: ""
      security:
      - cookie: []
      - token: []
      summary: updateVMConfigSync
      tags:
      - nodes
